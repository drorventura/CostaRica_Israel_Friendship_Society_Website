<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/costaRicaIsrael/css/main.css">
    <link rel="stylesheet" href="/costaRicaIsrael/css/events.css">
    <link rel="stylesheet" href="/costaRicaIsrael/css/modal.css">

    <meta charset="utf-8" />
    <title>Costa Rica Israel</title>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/costaRicaIsrael/js/modal.js"></script>
</head>

<body>
    <script src="/costaRicaIsrael/js/nav_bar.js"></script>

    <div id="container_center">
        <div class="container">
            <p class="events_tablesName">{{ Event - name from DB}}</p><hr>
            <p class="text">{{ Details from DB }}</p>

            <div class="imageTable">
                <a href="#openModal" onclick="setIndex(1)"><img class="thumb" src='/costaRicaIsrael/img/event/1.jpg'></a>
                <a href="#openModal" onclick="setIndex(2)"><img class="thumb" src='/costaRicaIsrael/img/event/2.jpg'></a>
                <a href="#openModal" onclick="setIndex(3)"><img class="thumb" src='/costaRicaIsrael/img/event/3.jpg'></a>
            </div>
        </div>
    </div>

    <script src="/costaRicaIsrael/js/footer.js"></script>

    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <div>
                <table>
                    <tr>
                        <td onclick="toggleLeft();"> <a href="#openModal"><p class="text"><strong> << </strong></p></a> </td>

                        <td id="image"></td>

                        <td onclick="toggleRight();"> <a href="#openModal"><p class="text"><strong> >> </strong></p></a> </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
